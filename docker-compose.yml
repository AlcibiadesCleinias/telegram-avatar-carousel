# Ð¡ompose file with volume mounting for data_avatars
version: '3.8'

volumes:
  redis_data:
  telethon_user_data_session:

x-app: &prod-service
  logging:
    driver: "json-file"
    options:
      max-file: "3"
      max-size: "10m"
  restart: "always"

services:
  redis:
    <<: *prod-service
    image: redis:6.0.8-alpine
    volumes:
      - redis_data:/data

  telethon_user:
    <<: *prod-service
    build:
      context: ./telethon_user
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - telethon_user_data_session:/opt/data_session
      - ./telethon_user/src/data_avatars/:/opt/data_avatars/
    restart: "no"
